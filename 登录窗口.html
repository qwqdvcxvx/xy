<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校验</title>
<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        
        onload = function(){
            var use = document.getElementById('use');
            var pw = document.getElementById('pw');
            var sub = document.getElementById('sub');
            sub.onclick = function(){
                var useName = use.value;
         var paw = pw.value;
               
                if(useName == "" || paw == ""){
                        alert('输入框不能为空......');
                }else if(useName[0].charCodeAt() <= 57 && useName[0].charCodeAt() >= 48){
                    alert('用户名不能以数字开头');
                }else if( (useName.length) < 8 || (useName.length) > 20){
                        alert('用户名长度不低于8，不高于20');
                    }
                 else if((paw.length)<8||(paw.length)>20){
                 	alert('密码长度不能小于6位，不高于20...');
                 }
                      else{
                      window.open('空间.html')
                     
                     
                      
                    }
            }
        }
    </script>
    

</head>
<body>
	
	<div id="box">
		<h2>用户登录</h2>
   <input type="text" name="" id="use" placeholder="输入用户名" value="">
   <p class="tip"></p>
    <input type="password" name="" id="pw" placeholder="输入密码" value="">
   <p class="tip"></p>
    <input type="button" name="" value="点我" id="sub">


   <p class="tip"></p>
</body>
</html>
